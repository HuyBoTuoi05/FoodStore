<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/booktable.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../Bootstrap/jquery-3.7.1.js"></script>
    <title>Book Table</title>
</head>
<body>
    <div class="ctn container-fluid m-0 p-0 min-vh-100">
        <div class="header w-100 mb-5 px-3">
            <nav class="navbar w-100">
                <div class="row w-100 d-flex justify-content-center align-items-center">
                    <div class="col"><a href="../HTML/Home.html" class="logo text-white navbar-brand">Feane</a></div>
                    <div class="col">
                        <ul class="nav navbar">
                            <li class="nav-item"><a class="nav-link text-white" href="../HTML/Home.html">HOME</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="../HTML/Menu.html">MENU</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="../HTML/About.html">ABOUT</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="../HTML/BookTable.html">BOOK TABLE</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-1">
                                <a href="" class="nav-link">
                                    <i class="bi bi-person-fill text-white"></i>
                                </a>
                            </div>
                            <div class="col-1">
                                <a href="" class="nav-link">
                                    <i class="bi bi-cart-fill text-white"></i>
                                </a>
                            </div>
                            <div class="col-1">
                                <a href="" class="nav-link">
                                    <i class="bi bi-search text-white"></i>
                                </a>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-6"><button class="btn btn-warning rounded-pill text-white">Order Online</button></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row w-100">
            <div class="col">
                <form class="form">
                    <div class="container-fluid">
                        <div class="row w-100 m-0">
                            <div class="col-1"></div>
                            <div class="col-5 px-5">
                                <h3 class="header1 ps-5">Book A Table</h3>
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="col-1"></div>
                            <div class="col-5 px-5">
                                <div class="row mb-4 ps-5">
                                    <input type="text" name="name" id="name" class="form-control-lg" placeholder="Your Name">
                                </div>
                                <div class="row mb-4 ps-5">
                                    <input type="text" name="phone" id="phone" class="form-control-lg" placeholder="Phone Number">
                                </div>
                                <div class="row mb-4 ps-5">
                                    <input type="text" name="mail" id="mail" class="form-control-lg" placeholder="Your Email">
                                </div>
                                <div class="row mb-4 ps-5">
                                    <select name="quatity" class="form-control-lg" id="quatity">
                                        <option value="" disabled selected>How many person?</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                    </select>
                                </div>
                                <div class="row mb-4 ps-5">
                                    <input type="date" name="date" id="date" class="form-control-lg" placeholder="dd/mm/yyyy">
                                </div>
                                <div class="row mb-4 ps-5">
                                    <button type="button" class="btn-lg text-white btn-warning rounded-pill px-4 w-50">Book Now</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <img src="../img/map.png" class="img-rounded" alt="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
